name: Telegram Udemy Scanner

on:
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 min (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: udemy-scanner
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Telethon session from secret
        env:
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          python - <<'PY'
          import os, sys, base64, binascii
          b64 = os.environ.get("TELEGRAM_SESSION_B64", "")
          if not b64:
              print("Missing TELEGRAM_SESSION_B64 secret", file=sys.stderr)
              sys.exit(1)
          cleaned = "".join(b64.split())
          try:
              data = base64.b64decode(cleaned, validate=False)
          except binascii.Error as e:
              print("Base64 decode error:", e, file=sys.stderr)
              sys.exit(1)
          with open("session_udemy.session", "wb") as f:
              f.write(data)
          size = len(data)
          if size < 200:
              print("Decoded session seems too small; may be invalid.", file=sys.stderr)
              sys.exit(1)
          print("session_udemy.session restored, size =", size, "bytes")
          PY
          ls -l session_udemy.session

      # ðŸ”Ž PrÃ©flight: check env + session file presence
      - name: Preflight checks
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: |
          test -n "${TELEGRAM_API_ID}" || (echo "Missing TELEGRAM_API_ID" && exit 1)
          test -n "${TELEGRAM_API_HASH}" || (echo "Missing TELEGRAM_API_HASH" && exit 1)
          test -f "session_udemy.session" || (echo "Missing session_udemy.session" && exit 1)
          test -s "session_udemy.session" || (echo "Empty session_udemy.session" && exit 1)

      - name: Run scanner
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_NAME: session_udemy
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
        run: |
          python scanner.py --verbose

      - name: Consolidate CSV (optional)
        run: |
          python - <<'PY'
          from scanner import consolidate_csv
          consolidate_csv()
          print("consolidated.")
          PY
          
      - name: Copy CSV to docs for GitHub Pages
        run: |
          mkdir -p docs
          cp findings.csv docs/findings.csv

      - name: Commit & push results (with rebase)
        env:
          BRANCH: ${{ github.ref_name }} # ex: main
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # â¬‡ï¸ Ajoute aussi la copie dans /docs
          git add findings.csv state.json docs/findings.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update scanner results [skip ci]"

          git fetch origin $BRANCH
          git pull --rebase origin $BRANCH
          git push origin HEAD:$BRANCH

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: |
            findings.csv
            state.json
