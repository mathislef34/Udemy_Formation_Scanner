name: Telegram Udemy Scanner

on:
  # Exécute toutes les 30 min (UTC) + déclenchement manuel
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: udemy-scanner
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore Telethon session from secret
        env:
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          python - <<'PY'
import os, base64, sys
b64 = os.environ.get("TELEGRAM_SESSION_B64")
if not b64:
    sys.exit("Missing TELEGRAM_SESSION_B64 secret")
data = base64.b64decode(b64)
with open("session_udemy.session", "wb") as f:
    f.write(data)
print("session_udemy.session restored")
PY

      - name: Run scanner
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION_NAME: session_udemy
          CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
        run: |
          python scanner.py --verbose

      - name: Consolidate CSV (optional)
        run: |
          python - <<'PY'
from scanner import consolidate_csv
consolidate_csv()
print("consolidated.")
PY

      - name: Commit & push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add findings.csv state.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update scanner results [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: |
            findings.csv
            state.json
          # retention-days: 30
